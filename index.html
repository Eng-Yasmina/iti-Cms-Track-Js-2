<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasmine-ITI-CMS</title>
</head>
<body>
    <script>
    /**
     * Defines Global Variable
     */
    let response2 = prompt(`Please enter today's temperature`, '');
    /**
     * End Global Variable
     * Begins Main Function
     */
    /**
     * @description prints “HOT” if the entered temperature is >= 30 and “Cold” if it’s < 30.
     */
    function weather(temp) {
        let result = parseInt(temp)>=30;
        let state = result ? "Hot":"Cold";  //ternary condition
        document.write(`<h1 style="text-align:center; color: #bf1f21;">Today's weather is ${state} :) <br> Have a nice day !</h1>`);
        return(state);
    }
    weather(response2);
    /**
     * End Main Function
     */
    </script>
</body>
</html>
